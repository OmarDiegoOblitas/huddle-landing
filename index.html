<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <article class="container">
      <div>
        <img class="logo" src="./images/logo.svg" alt="" />
      </div>
      <div class="section">
        <div class="desktop">
          <img src="./images/illustration-mockups.svg" />
        </div>
        <div class="info">
          <span class="title"> Build The Community Your Fans Will Love </span>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="button" type="submit">Register</button>
        </div>
      </div>
      <div class="icons">
        <div><i class="fa fa-facebook" aria-hidden="true"></i></div>
        <div><i class="fa fa-twitter" aria-hidden="true"></i></div>
        <div><i class="fa fa-instagram" aria-hidden="true"></i></div>
      </div>
    </article>
  </body>
</html>
